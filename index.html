<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaUI – Ultra Component Library</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /*
        ==========================================
        DESIGN TOKENS
        ==========================================
        */
        :root {
            /* Palette */
            --brand-primary: #6366f1;
            --brand-secondary: #a855f7;
            --brand-glow: rgba(99, 102, 241, 0.5);
            
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --accent-amber: #f59e0b;

            --bg-deep: #030610; 
            --bg-surface: #0f172a;
            --bg-glass: rgba(15, 23, 42, 0.6);

            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --border-light: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);

            /* Animation */
            --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base */
        html { scroll-behavior: smooth; }
        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Dot Pattern Background */
            background-image: radial-gradient(rgba(255,255,255,0.07) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* ==========================================
        UTILITIES
        ==========================================
        */
        .container { width: min(1200px, 100% - 2rem); margin-inline: auto; padding-block: 4rem; }
        .grid { display: grid; gap: 1.5rem; }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .flex-between { display: flex; align-items: center; justify-content: space-between; }
        .gap-sm { gap: 0.5rem; }
        .gap-md { gap: 1rem; }
        .relative { position: relative; }
        .overflow-hidden { overflow: hidden; }
        .text-gradient {
            background: linear-gradient(135deg, #fff 40%, var(--brand-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .w-full { width: 100%; }
        
        /* Section Headers */
        .section-header { margin-bottom: 2.5rem; }
        .section-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        .section-desc { color: var(--text-muted); max-width: 600px; }

        /* ==========================================
        COMPONENTS: PRIMITIVES
        ==========================================
        */

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 99px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            display: inline-flex; align-items: center; gap: 0.5rem;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            color: white;
        }
        .btn-primary {
            background: var(--brand-primary); color: white;
            box-shadow: 0 0 20px -5px var(--brand-primary);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 30px -5px var(--brand-primary); }
        
        .btn-magnetic {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-light);
            color: white;
            transition: transform 0.1s linear; /* Faster for magnetic feel */
        }

        /* Badges */
        .badge {
            padding: 0.25rem 0.75rem; border-radius: 99px; font-size: 0.75rem; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .badge-glow {
            background: rgba(6, 182, 212, 0.1); color: var(--accent-cyan);
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
        }
        .badge-green { background: rgba(16, 185, 129, 0.1); color: var(--accent-green); border: 1px solid rgba(16, 185, 129, 0.3); }
        .badge-amber { background: rgba(245, 158, 11, 0.1); color: var(--accent-amber); border: 1px solid rgba(245, 158, 11, 0.3); }

        /* Input Styles */
        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            color: white;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }
        .input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        /* ==========================================
        COMPONENTS: ADVANCED UI
        ==========================================
        */

        /* 1. SPOTLIGHT CARD */
        .spotlight-group {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;
        }
        
        .spotlight-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-light);
            border-radius: 1rem;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        .spotlight-card::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.06), transparent 40%);
            opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 1;
        }
        .spotlight-card:hover::before { opacity: 1; }
        .spotlight-content { position: relative; z-index: 2; }


        /* 2. BENTO GRID */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, minmax(180px, auto));
            gap: 1.5rem;
        }
        .bento-item {
            background: linear-gradient(160deg, #1e293b, #0f172a);
            border: 1px solid var(--border-light);
            border-radius: 1.5rem;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .bento-item:hover { transform: scale(1.02); z-index: 10; border-color: var(--border-hover); }
        .bento-wide { grid-column: span 2; }
        .bento-tall { grid-row: span 2; }
        @media(max-width: 900px) { .bento-grid { grid-template-columns: 1fr; } .bento-wide, .bento-tall { grid-column: auto; grid-row: auto; } }


        /* 3. INFINITE MARQUEE */
        .marquee-container {
            width: 100%; overflow: hidden; position: relative;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .marquee-content {
            display: flex; gap: 4rem; width: max-content;
            animation: scroll 30s linear infinite;
        }
        .marquee-item {
            font-size: 1.5rem; font-weight: 800; color: var(--text-muted);
            opacity: 0.5; white-space: nowrap;
        }
        @keyframes scroll { to { transform: translateX(-50%); } }


        /* 4. TEXT EFFECTS */
        .decrypt-effect { font-family: 'JetBrains Mono', monospace; cursor: default; }
        .decrypt-effect:hover { color: var(--accent-cyan); }


        /* ==========================================
        COMPONENTS: DATA DISPLAY
        ==========================================
        */
        
        /* 5. GLASS TABLE */
        .glass-table-container {
            overflow-x: auto;
            border-radius: 1rem;
            border: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.02);
        }
        .glass-table {
            width: 100%; border-collapse: separate; border-spacing: 0;
            text-align: left;
        }
        .glass-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem; font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted);
            font-weight: 600; letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-light);
        }
        .glass-table td {
            padding: 1rem; border-bottom: 1px solid var(--border-light);
            color: var(--text-main); font-size: 0.9rem;
        }
        .glass-table tr:last-child td { border-bottom: none; }
        .glass-table tr:hover td { background: rgba(255, 255, 255, 0.02); }

        /* 6. MINI STAT CARDS */
        .stat-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.4));
            border: 1px solid var(--border-light);
            padding: 1.25rem; border-radius: 1rem;
            display: flex; flex-direction: column; justify-content: space-between;
            height: 100%; transition: 0.2s;
        }
        .stat-card:hover { border-color: var(--brand-primary); transform: translateY(-2px); }
        .stat-value { font-size: 1.75rem; font-weight: 700; margin-block: 0.5rem; }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-trend { font-size: 0.8rem; display: flex; align-items: center; gap: 0.25rem; }
        .trend-up { color: var(--accent-green); }
        .trend-down { color: var(--accent-pink); }

        /* 7. TIMELINE */
        .timeline { position: relative; padding-left: 1.5rem; border-left: 2px solid var(--border-light); }
        .timeline-item { position: relative; padding-bottom: 2rem; }
        .timeline-item::before {
            content: ""; position: absolute; left: -1.95rem; top: 0;
            width: 1rem; height: 1rem; border-radius: 50%;
            background: var(--bg-deep); border: 2px solid var(--brand-primary);
            box-shadow: 0 0 10px var(--brand-glow);
        }
        .timeline-date { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 0.25rem; }
        .timeline-title { font-size: 1rem; font-weight: 600; color: white; }
        .timeline-body { font-size: 0.9rem; color: var(--text-muted); margin-top: 0.5rem; }


        /* ==========================================
        COMPONENTS: FORMS & FEEDBACK
        ==========================================
        */

        /* 8. FLOATING INPUT */
        .floating-group { position: relative; margin-bottom: 1.5rem; }
        .floating-input {
            width: 100%; padding: 1rem; background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-light); border-radius: 0.5rem;
            color: white; outline: none; transition: 0.2s;
        }
        .floating-input:focus { border-color: var(--brand-primary); background: rgba(255,255,255,0.05); }
        .floating-label {
            position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);
            pointer-events: none; transition: 0.2s ease all; font-size: 0.9rem;
        }
        .floating-input:focus ~ .floating-label,
        .floating-input:not(:placeholder-shown) ~ .floating-label {
            top: -0.6rem; left: 0.8rem; font-size: 0.75rem;
            background: var(--bg-deep); padding: 0 0.3rem; color: var(--brand-primary);
        }

        /* 9. TOGGLE SWITCH */
        .toggle-switch {
            position: relative; display: inline-block; width: 50px; height: 26px;
        }
        .toggle-input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; cursor: pointer; inset: 0;
            background-color: rgba(255,255,255,0.1); border-radius: 34px;
            transition: 0.3s; border: 1px solid var(--border-light);
        }
        .toggle-slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 2px; bottom: 2px; background-color: white;
            border-radius: 50%; transition: 0.3s;
        }
        .toggle-input:checked + .toggle-slider { background-color: var(--brand-primary); border-color: var(--brand-primary); }
        .toggle-input:checked + .toggle-slider:before { transform: translateX(24px); }

        /* 10. FILE UPLOAD */
        .file-upload {
            border: 2px dashed var(--border-light); border-radius: 1rem;
            padding: 3rem; text-align: center; transition: 0.2s;
            background: rgba(255,255,255,0.01); cursor: pointer;
        }
        .file-upload:hover { border-color: var(--brand-primary); background: rgba(99, 102, 241, 0.05); }
        .upload-icon { font-size: 2rem; margin-bottom: 1rem; color: var(--text-muted); }

        /* 11. ALERTS */
        .alert {
            padding: 1rem; border-radius: 0.75rem; margin-bottom: 1rem;
            display: flex; align-items: flex-start; gap: 1rem;
            border: 1px solid transparent;
        }
        .alert-info { background: rgba(99, 102, 241, 0.1); border-color: rgba(99, 102, 241, 0.2); color: #a5b4fc; }
        .alert-warning { background: rgba(245, 158, 11, 0.1); border-color: rgba(245, 158, 11, 0.2); color: #fcd34d; }
        .alert-close { margin-left: auto; cursor: pointer; opacity: 0.7; }
        .alert-close:hover { opacity: 1; }

        /* 12. PROGRESS BAR */
        .progress-container {
            width: 100%; background: rgba(255,255,255,0.1); border-radius: 99px; height: 8px; overflow: hidden;
        }
        .progress-bar {
            height: 100%; background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary));
            border-radius: 99px; width: 0%; transition: width 1s ease-out;
            position: relative; overflow: hidden;
        }
        .progress-bar::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem; animation: progress-stripe 1s linear infinite;
        }
        @keyframes progress-stripe { 0% { background-position: 1rem 0; } 100% { background-position: 0 0; } }


        /* ==========================================
        COMPONENTS: INTERACTION
        ==========================================
        */
        /* 13. ANIMATED TABS */
        .tabs-container {
            background: rgba(0,0,0,0.3); border-radius: 99px; padding: 0.5rem;
            display: inline-flex; position: relative; border: 1px solid var(--border-light);
        }
        .tab {
            padding: 0.5rem 1.5rem; border-radius: 99px; cursor: pointer;
            position: relative; z-index: 2; color: var(--text-muted);
            transition: color 0.3s;
        }
        .tab.active { color: white; }
        .tab-glider {
            position: absolute; top: 0.5rem; bottom: 0.5rem; left: 0;
            background: var(--brand-primary); border-radius: 99px;
            z-index: 1; transition: all 0.3s var(--ease-elastic);
        }

        /* 14. ACCORDION */
        .accordion-item {
            border-bottom: 1px solid var(--border-light);
            background: rgba(255,255,255,0.01);
        }
        .accordion-header {
            width: 100%; text-align: left; padding: 1.5rem;
            background: none; border: none; color: white;
            font-weight: 600; cursor: pointer;
            display: flex; justify-content: space-between;
        }
        .accordion-content {
            height: 0; overflow: hidden; transition: height 0.3s ease;
            color: var(--text-muted); padding-inline: 1.5rem;
        }
        .accordion-item.active .accordion-content { height: auto; padding-bottom: 1.5rem; }
        .icon-plus { transition: transform 0.3s; }
        .accordion-item.active .icon-plus { transform: rotate(45deg); }

        /* 15. AVATAR GROUP */
        .avatar-group { display: flex; align-items: center; }
        .avatar {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--bg-deep);
            background: #334155; display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: 600; margin-left: -10px; position: relative;
            transition: transform 0.2s; cursor: pointer;
        }
        .avatar:first-child { margin-left: 0; }
        .avatar:hover { transform: translateY(-5px); z-index: 10; border-color: var(--brand-primary); }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }


        /* 16. SHIMMER SKELETON */
        .shimmer {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 0.5rem;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* 17. AI GENERATOR STYLES */
        .ai-workspace {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--border-light);
            border-radius: 1rem;
            overflow: hidden;
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 500px;
        }
        .ai-sidebar {
            padding: 1.5rem;
            border-right: 1px solid var(--border-light);
            background: rgba(0,0,0,0.2);
            display: flex; flex-direction: column; gap: 1rem;
        }
        .ai-preview-area {
            position: relative;
            background: radial-gradient(circle at center, rgba(30, 41, 59, 0.3) 0%, rgba(15, 23, 42, 0.8) 100%);
            display: flex; align-items: center; justify-content: center;
            padding: 2rem;
        }
        .ai-textarea {
            width: 100%; height: 120px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-light);
            border-radius: 0.5rem;
            padding: 1rem; color: white; font-family: 'Inter', sans-serif;
            resize: none;
        }
        .ai-textarea:focus { outline: none; border-color: var(--brand-primary); }
        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }

        @media(max-width: 900px) { .ai-workspace { grid-template-columns: 1fr; } .ai-sidebar { border-right: none; border-bottom: 1px solid var(--border-light); } }

        /* ==========================================
        COMPONENTS: COMMERCE, WIDGETS & OVERLAYS
        ==========================================
        */
        /* 18. PRICING CARD */
        .pricing-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--border-light);
            border-radius: 1.5rem; padding: 2rem; position: relative;
            transition: 0.3s; display: flex; flex-direction: column;
        }
        .pricing-card:hover { transform: translateY(-5px); border-color: var(--border-hover); }
        .pricing-card.popular {
            background: linear-gradient(145deg, rgba(99,102,241,0.1), rgba(168,85,247,0.1));
            border-color: var(--brand-primary);
            box-shadow: 0 0 30px rgba(99,102,241,0.15);
        }
        .pricing-header { margin-bottom: 1.5rem; }
        .pricing-amount { font-size: 2.5rem; font-weight: 800; color: white; }
        .pricing-period { color: var(--text-muted); font-size: 1rem; }
        .pricing-features { list-style: none; padding: 0; margin: 2rem 0; flex-grow: 1; }
        .pricing-feature { display: flex; gap: 0.5rem; color: var(--text-muted); margin-bottom: 0.75rem; font-size: 0.9rem; }
        .check-icon { color: var(--accent-green); }

        /* 19. WIDGETS */
        .widget-weather {
            background: linear-gradient(to bottom right, #3b82f6, #8b5cf6);
            color: white; border-radius: 1.5rem; padding: 1.5rem;
            position: relative; overflow: hidden; height: 100%;
        }
        .weather-temp { font-size: 3rem; font-weight: 700; line-height: 1; margin-bottom: 0.25rem; }
        .weather-cloud { position: absolute; right: -20px; top: -20px; font-size: 6rem; opacity: 0.3; }
        
        .widget-music {
            background: rgba(255,255,255,0.02); border: 1px solid var(--border-light);
            border-radius: 1.5rem; padding: 1.5rem; backdrop-filter: blur(10px);
        }
        .music-cover { width: 100%; aspect-ratio: 1; border-radius: 1rem; background: linear-gradient(45deg, #ec4899, #8b5cf6); margin-bottom: 1rem; position: relative; overflow: hidden; }
        .music-progress { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 1rem; overflow: hidden; }
        .music-bar { width: 45%; height: 100%; background: white; }

        /* 20. COMMAND PALETTE */
        .cmd-container {
            padding: 2rem; background: rgba(0,0,0,0.5); border-radius: 1rem;
            display: flex; justify-content: center;
        }
        .cmd-palette {
            background: #0f172a; border: 1px solid var(--border-light);
            border-radius: 0.75rem; width: 100%; max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .cmd-input {
            width: 100%; background: transparent; border: none; padding: 1rem;
            font-size: 1rem; color: white; border-bottom: 1px solid var(--border-light);
            outline: none;
        }
        .cmd-list { padding: 0.5rem; }
        .cmd-item {
            padding: 0.75rem 1rem; display: flex; align-items: center; justify-content: space-between;
            color: var(--text-muted); cursor: pointer; transition: 0.2s; border-radius: 0.5rem; font-size: 0.9rem;
        }
        .cmd-item:hover, .cmd-item.active { background: rgba(99,102,241,0.1); color: white; }
        .cmd-shortcut { font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; }


        /* ==========================================
        LAYOUT & SIDEBAR
        ==========================================
        */
        .app-shell { display: flex; min-height: 100vh; }
        
        .sidebar {
            width: 260px; flex-shrink: 0; background: rgba(3, 6, 16, 0.9);
            border-right: 1px solid var(--border-light);
            backdrop-filter: blur(20px); position: sticky; top: 0; height: 100vh;
            display: flex; flex-direction: column; padding: 1.5rem;
            z-index: 50; overflow-y: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-view { flex-grow: 1; overflow: hidden; }

        .brand { 
            font-size: 1.5rem; font-weight: 800; margin-bottom: 2rem; 
            background: linear-gradient(to right, var(--brand-primary), var(--accent-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: block; padding: 0.75rem 1rem; color: var(--text-muted); text-decoration: none;
            border-radius: 0.5rem; margin-bottom: 0.25rem; transition: 0.2s; font-weight: 500; cursor: pointer;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }
        .nav-group { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: #475569; margin: 1.5rem 0 0.5rem 1rem; font-weight: 700; }

        /* Mobile Backdrop */
